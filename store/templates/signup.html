{% extends 'base.html' %}

{% block content %}
<di class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded " style="background-color: black;color: #fff;">Create an Account</h3>
            <form action="" method="POST">
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {%endif%}
                <div class="form-group mb-3">
                    <label for=""><strong>First Name</strong></label>
                    <input type="text" name="firstname" id="" value="{{values.fname}}" class="form-control form-control-sm" placeholder="Required Field" >

                </div>
                <div class="form-group mb-3">
                    <label for=""><strong>Last Name</strong></label>
                    <input type="text" name="lastname" id="" value="{{values.lname}}" class="form-control form-control-sm" placeholder="Required Field">

                </div>
                <div class="form-group mb-3">
                    <label for=""><strong>Phone Number</strong></label>
                    <input type="text" name="phonenumber" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="Required Field" >

                </div>
                <div class="form-group mb-3">
                    <label for=""><strong>Email</strong></label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="Example abc@gmail.com"
                        aria-describedby="helpId">

                </div>
                <div class="form-group mb-3">
                    <label for=""><strong>Password</strong></label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="Must have atleast 5 characters"
                        aria-describedby="helpId">

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-success"value="Create An Account">
                </div>
                
            </form>

        </div>
    </div>
</di>
{% endblock %}
