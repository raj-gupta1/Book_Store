{% extends 'base.html' %}

{% block content %}
<di class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border mt-4 mb-4  rounded " style="background-color: black;color: #fff;">Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {%endif%}
                
                <div class="form-group  mt-4 mb-4">
                    <label for=""><strong>Email</strong></label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="Example abc@gmail.com"
                        aria-describedby="helpId">

                </div>
                <div class="form-group  mt-4 mb-4">
                    <label for=""><strong>Password</strong></label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="Must have atleast 5 characters"
                        aria-describedby="helpId">

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-success col-lg-4 mb-3  "value="Login">
                </div>
                
            </form>

        </div>
    </div>
</di>
{% endblock %}
